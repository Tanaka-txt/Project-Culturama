<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Culturama</title>
</head>
<body>
  <header>
    <h1>Pesquisa Online</h1>
  </header>
  <section>
    <form action="" method="get"> <!-- Action é para onde vai enviar os dados | método "get" pega os dados e deixa aparente na URL | método "post" = onde os dados vão em um header como uma requisição para o backend-->

      <!-- Determinamos uma seção para que os mecanismos de busca interpretem -->
      <fieldset> <!-- Navegador aqui começa um conjunto de elementos-->
        <legend>Dados Pessoais</legend>
                              <!-- DADOS PESSOAIS -->
        <!-- Para definir que é um espaço de nome usamos "label"-->
      <label for="name">Nome</label> <!-- Etiqueta para o userName-->
        <input type="text" name="userName" id="name" required> <!-- Atributos sempre em ingles-->
        <br>
      <label for="age">Idade</label>
        <input type="number" id="age" min="12" max="100" name="ageUser" required>
        <br>
      <label for="date">Data de Nascimento</label>
        <input type="date" name="birthDate" id="date">
        <br>
      <label for="email">Email</label>
        <input type="email" name="userEmail" id="email" required placeholder="seuemail@gmail.com">
        <br>
      <label for="phone">Número de Telefone</label>      <!-- Placeholder indica como o cliente deve preencher-->
        <input type="tel" name="userPhone" id="phone" pattern="[0-9]{11}" placeholder="00000000000"> <!-- Precisamos passar um padrão de preenchimento | Numero 0 - 9, 11 digitos-->
        <br>
      <label for="photo">Uppload photo</label>
        <input type="file" accept="image/*" name="photoUser" id="photo"> <!-- tipo arquivo que aceita qualquer tipo de imagems apenas-->
        <br>
      </fieldset>

      <fieldset>
        <legend>Perfil</legend>

        <p>Gênero: </p>
        <input type="radio" name="userGender" id="woman-gender" value="Feminino">
        <label for="woman-gender">Feminino</label>

        <input type="radio" name="userGender" id="man-gender" value="Masculino">
        <label for="man-gender">Masculino</label>

        <input type="radio" name="userGender" id="naoIdent-gender" value="Não Identificar">
        <label for="naoIdent-gender">Prefiro Não Informar</label>
        <br>
        <p>Estado Civíl: </p>
        <select name="maritalStatus">
          <option value="Not Select">Selecione...</option>
          <option value="Casado">Casado</option>
          <option value="Solteiro">Solteiro</option>
          <option value="União Estável">União Estável</option>
          <option value="Divorciado">Divorciado</option>
        </select>
        <label for="stateUser">Estado: </label>
        <select name="stateUser" required>
          <option value="acre">Acre</option>
          <option value="alagoas">Alagoas</option>
          <option value="amapa">Amapá</option>
          <option value="amazonas">Amazonas</option>
          <option value="bahia">Bahia</option>
          <option value="ceara">Ceará</option>
          <option value="distritoFederal">Distrito Federal</option>
          <option value="espiritoSanto">Espirito Santo</option>
          <option value="goias">Goiás</option>
          <option value="maranhao">Maranhão</option>
          <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
          <option value="matoGrosso">Mato Grosso</option>
          <option value="minasGerais">Minas Gerais</option>
          <option value="para">Pará</option>
          <option value="paraiba">Paraíba</option>
          <option value="parana">Paraná</option>
          <option value="pernambuco">Pernambuco</option>
          <option value="piauí">Piauí</option>
          <option value="rioDeJaneiro">Rio de Janeiro</option>
          <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
          <option value="rioGrandeDoSul">Rio Grande do Sul</option>
          <option value="rondonia">Rondônia</option>
          <option value="roraima">Roraima</option>
          <option value="santaCatarina">Santa Catarina</option>
          <option value="saoPaulo">São Paulo</option>
          <option value="sergipe">Sergipe</option>
          <option value="tocantins">Tocantins</option>
        </select>

        <label for="cityUser">Cidade:</label>
        <input type="text" name="cityUser" id="userCity" autocomplete="address-level2"> <!-- autocomplete="address-level2" = campo destinado a sugerir auto complete de nivel 2 que são os campos de cidade-->
      </fieldset>

      <fieldset>
        <legend>Habitos</legend>

        <p>Redes Sociais:</p>
        <input type="checkbox" name="social" id="insta" value="instagram">
        <label for="insta">Instagram</label>
        <br>

        <input type="checkbox" name="social" id="git" value="github">
        <label for="git">Github</label>
        <br>

        <input type="checkbox" name="social" id="linkd" value="linkedin">
        <label for="linkd">Linkedin</label>
        <br>

        <input type="checkbox" name="social" id="twt" value="twitter">
        <label for="twt">Twitter</label>
        <br>

        <input type="checkbox" name="social" id="face" value="facebook">
        <label for="face">Facebook</label>
        <br>
        <br>
        <label for="genderMusical">Estilo Musical: </label>
        <input list="listaGeners" type="text" name="musicalGenderUser" id="genderMusical">
        <datalist id="listaGeners"> <!-- Este ID serve para o input identificar essa lista-->
          <option value="Pop">
          <option value="Jazz">
          <option value="Eletrônica">
          <option value="HipHop">
          <option value="Samba">
          <option value="Sertanejo">
          <option value="Reggae">
          <option value="Funk">
          <option value="Mpb">
        </datalist>
        <br>
        <label for="colorUser"> Cor Favorita:</label><br>
        <input type="color" name="favoriteColorUser" id="colorUser">
      </fieldset>

      <fieldset>
        <legend>Opinão</legend>
        <p>Deixe aqui sua opinião sobre a qualidade:</p>
        <input type="radio" name="avaliationRuimUser" id="avaliationpoor">
        <label for="avaliationpoor">Ruim</label>
        <br>

        <input type="radio" name="avaliationRuimUser" id="avaliationaverage">
        <label for="avaliationaverage">Regular</label>
        <br>

        <input type="radio" name="avaliationRuimUser" id="avaliationgood">
        <label for="avaliationgood">Boa</label>
        <br>

        <input type="radio" name="avaliationRuimUser" id="avaliationExcellent">
        <label for="avaliationExcellent">Ótima</label>
        <br><br>
        <label for="comment">Comentário:</label><br>
        <textarea name="userComment" id="comment" placeholder="Escreva aqui..."></textarea>
      </fieldset>
      
      <fieldset>
        <legend>Confirmação</legend>
        <label for="lgpd">Eu aceito participar da pesquisa</label>
        <input type="checkbox" name="userLGPD" id="lgpd" value="confimed" required>
        <br>
        <label for="resultform">Deseja receber o resultado por email?</label>
        <input type="checkbox" name="resultFormUser" id="resultform" value="confimed">
      </fieldset>
      <button type="submit">Enviar</button> <!-- Submit = botão que submete as infos para algum lugar-->
      <button type="reset">Limpar</button> <!-- Submit = botão que submete as infos para algum lugar-->
    </form>
  </section>
</body>
</html>


<!-- Como colocar para, eu clicar na palavra já direcionar para o usuário poder marcar ou digitar o campo de texto
- Faço isso por meio do ID
não podemos ter um ID repetido é tipo CPF do elemento 
-->

<!-- 
Para o caso do genero musical, não posso apenas introduzir um select pq preciso de um texto aberto, vou usar o input type=text e um data-list
-->
